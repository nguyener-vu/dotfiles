- defaults:
    link:
      # create: true
      relink: true
      # force: true

- clean: ['~']

- link:
    ~/.bashrc: bash/bashrc
    ~/.nvm: nvm
    ~/.zplug: zplug
    ~/.fzf: fzf
    ~/.tmux.conf: tmux/tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc
    ~/.gitconfig: git-config/gitconfig
    ~/.gitignore_global: git-config/gitignore_global
    ~/.zshrc: zsh/zshrc
    ~/.zsh_functions: zsh/zsh_functions
    ~/.zshrc-mac: 
        path: zsh/zshrc-mac
        if: '[ `uname` = Darwin ]'

    ~/.config/nvim: 
        path: nvim
        create: true
        relink: true
        force: true

- create:
    # - ~/downloads
    # - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chmod +x post-install.sh]
  - [sh post-install.sh]
